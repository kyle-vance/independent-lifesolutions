<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Independent LifeSolutions</title>
  <!--jass css-->
  <link rel="stylesheet" type="text/css" href="./assets/jass.css" />
  <!--local css-->
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <!-- Link to Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <body>
       <!-- Navbar link -->
       <div id="navbar-placeholder"></div>

        <section id="contact" class="container mt-5">
            <h2>Contact Us</h2>
            <h3>Drop us a line.</h3>
            <h4>No commitment</h4>
            <h4>No high-pressure sales tactics</h4>
          
            <form id="contactForm" class="needs-validation">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                    <div class="invalid-feedback">Please enter a subject.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    <div class="invalid-feedback">Please enter a message.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          
            <!-- Notification Message -->
            <div id="notification" class="alert alert-success mt-3 d-none" role="alert">
                Your message was successfully sent. We will reach out to you shortly.
            </div>
          </section>
          </main>
<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Javascript links -->
<script src="assets\js\idl.js"></script>
<script src="assets\js\footer.js"></script>
<script src="assets\js\navbar.js"></script>
<script src="assets\js\contact.js"></script>

</body>

</html>
